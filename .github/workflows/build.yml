name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            env: BUNDLE_EXT=tar.gz
          - os: ubuntu-latest
            env: BUNDLE_EXT=tar.gz
          - os: windows-latest
            env: BUNDLE_EXT=zip

    steps:
      - uses: actions/checkout@v2
      - name: Chez cache
        id: shen-scheme-chez-cache
        uses: actions/cache@v2
        with:
          path: _build/chez
          key: ${{ matrix.os }}
      - name: Install deps (Ubuntu)
        run: sudo apt-get install -y uuid-dev
        if: runner.os == 'linux'
      - name: Build and test
        run: |
          make fetch-kernel
          make fetch-prebuilt
          make precompile
          make
          make test
